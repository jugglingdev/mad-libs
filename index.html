<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Mad Libs</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <h1 class="center"><span class="nowrap">Mad Libs</span></h1>
    <div class="container">
        <h3 class="center">Fill out the form to see your <span class="nowrap">Mad Lib!</span></h3>
        <hr>
        <form>
            <div class="form-group">
                <label for="adj1">Adjective: </label>
                <input type="text" id="adj1" name="adj1">
            </div>
            <div class="form-group">
                <label for="noun">Noun: </label>
                <input type="text" id="noun" name="noun">
            </div>
            <div class="form-group">
                <label for="adj2">Adjective: </label>
                <input type="text" id="adj2" name="adj2">
            </div>
            <div class="form-group">
                <label for="clothing">Clothing: </label>
                <input type="text" id="clothing" name="clothing">
            </div>
            <div class="form-group">
                <label for="bodyPart"><span class="nowrap">Body Part: </span></label>
                <input type="text" id="bodyPart" name="bodyPart">
            </div>
            <div class="form-group">
                <label for="verb">Verb: </label>
                <input type="text" id="verb" name="verb">
            </div>
            <div class="form-group">
                <label for="food">Food: </label>
                <input type="text" id="food" name="food">
            </div>

            <button class="submit" id="submit">Submit</button>
        </form>
        <hr>
        <p class="mad-lib"></p>
    </div>
</body>
</html>
